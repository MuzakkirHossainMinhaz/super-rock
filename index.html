<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Rock - Search Lyrics</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <!-- navbar section -->
        <nav class="navbar navbar-dart my-3">
            <a href="#" class="navbar-brand">
                <img class="logo" src="/images/logo.png" alt="Super Rock">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img class="toggle" src="/images/toggler-icon.svg" alt="Toggler Icon">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        It's an awesome search web app.
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- main section -->
    <main class="content-area">
        <!-- search bar -->
        <div class="search-bar col-md-6 mx-auto">
            <h1 class="text-center fs-2 fw-bold">Super Rock : Search Lyrics</h1>
            <div class="search-box my-4">
                <input id="search-field" type="text" class="form-control fs-6"
                    placeholder="write your artist song name">
                <button onclick="searchSongs()" class="btn p-0 search-btn fw-bold fs-6 search-btn">Search</button>
            </div>
        </div>

        <!-- single lyrics -->
        <div id="song-lyrics" class="single-lyrics text-center">
            <h3 id="error-message" class="fs-5 mx-auto fw-bold text-center"></h3>
        </div>

        <!-- song lists shows here -->
        <div id="song-container" class="container search-result col-md-8 mx-auto py-4">
        </div>
    </main>

    <!-- JavaScript File -->
    <script src="/js/index.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
